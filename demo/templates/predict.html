<html>
<head>
<link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Game Guesser - Board Game Genre Predictor - Noah Frank</title>
</head>
<body>
	<h1>Game Guesser</h1><img src="{{ url_for('static',filename='images/') }}BGG.jpeg" width="350" height="175"/>
	<h3>Board Game Genre Predictor</h3>
	<div class="container">
		<p>Enter a plot summary to get genre predictions.</p>
		<form action="" class="form-inline" method="post">
			<textarea rows="12" cols="100" type="textarea" class="form-control" placeholder = "{{ my_string }}" name="plot" value="{{request.form.plot}}" >{% if my_string %}{{ my_string }}{% else %}Wingspan is a competitive, medium-weight, card-driven, engine-building board game from Stonemaier Games. It's designed by Elizabeth Hargrave and features over 170 birds illustrated by Beth Sobel, Natalia Rojas, and Ana Maria Martinez.

You are bird enthusiasts—researchers, bird watchers, ornithologists, and collectors—seeking to discover and attract the best birds to your network of wildlife preserves. Each bird extends a chain of powerful combinations in one of your habitats (actions). These habitats focus on several key aspects of growth:

Gain food tokens via custom dice in a birdfeeder dice tower
Lay eggs using egg miniatures in a variety of colors
Draw from hundreds of unique bird cards and play them
The winner is the player with the most points after 4 rounds.

If you enjoy Terraforming Mars and Gizmos, we think this game will take flight at your table.{% endif %}</textarea>
			<br /><br />
			<input class="btn" type="submit" value="MAKE PREDICTION">
		<br />
		</form>
		<br />
		{% if results %}
			<div class="results">
			{% for g in results %}
				<div class="genre_block">
					<div class="genre_icon"><img  src="{{ url_for('static',filename='images/') }}{{g[1]}}.png" width="50" height="50"/></div>
					<div class="genre_name">{{g[1]}}</div>
					<div class="genre_score">{{g[0]}} %</div>
				<br />
				</div>

			{% endfor %}
			</div>
		{% endif %}
	</div>
	{% if error %}<p>{{error}}</p>{% endif %}
	<div class="footer">
        <p>Created by Noah Frank - <a href="https://github.com/nefrank" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/noahefrank/" target="_blank">LinkedIn</a></p>
    </div>
</body>
</html>
